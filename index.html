<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCAN, ENJOY AND SHARE 2 A FRIEND</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f0f0f0;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Envelope wrapper */
    .envelope {
      position: relative;
      width: 100%;
      max-width: 350px;
      height: 300px;
      background: #f28b82;
      /* light red */
      overflow: hidden;
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: transform 0.6s ease;
    }

    /* Envelope flap */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: #e57373;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      transition: transform 0.6s ease;
      z-index: 3;
    }

    /* Letter inside */
    .letter {
      position: absolute;
      top: 100%;
      left: 5%;
      width: 90%;
      height: 90%;
      background: #fff;
      border-radius: 4px;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
      font-size: 12px;
      color: black;
      transition: top 0.6s ease;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .letter img {
      max-width: 70%;
      max-height: 70%;
      height: auto;
      margin-top: 10px;
    }

    /* Open state */
    .open .flap {
      transform: rotateX(180deg);
    }

    .open .letter {
      top: 5%;
    }

    /* Buttons */
    .controls {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      background: #f28b82;
      color: white;
      transition: 0.3s;
    }

    button:hover {
      background: #e57373;
    }
  </style>
</head>

<body>

  <div class="envelope" id="envelope">
    <div class="flap"></div>
    <div class="letter">
      <h1>Scan this code and enjoy</h1>
      <img src="my qr code 1.png" alt="QR CODE">
    </div>
  </div>

  <div class="controls">
    <button onclick="openEnvelope()">Open</button>
    <button onclick="closeEnvelope()">Close</button>
  </div>

  <script>
    const envelope = document.getElementById('envelope');

    function openEnvelope() {
      envelope.classList.add('open');
    }

    function closeEnvelope() {
      envelope.classList.remove('open');
    }
  </script>
<footer><h1>by Akpurakpubem </h1></footer>
</body>

</html>
